<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>discord structure</title>
  </head>
  <body>

    <header>
      <div class="container  justify-between align-center py20">
        <div class="logo col20 p5">
          <img src="./assets/img/logo.svg" alt="logo">
        </div>
        <div class="col60 text-center p5">
          <ul>
            <li> <a href="#">Scarica</a> </li>
            <li> <a href="#">Perch√® Discord</a> </li>
            <li> <a href="#">Nitro </a> </li>
            <li> <a href="#">Sicurezza </a> </li>
            <li> <a href="#">Assistenza </a> </li>
          </ul>
        </div>
        <button class="text-right p5 align-self-center ">
          <span class="p5">Accedi</span>
        </button>
      </div>
    </header>
    <main>

      <!--first box -->
      <div class="bg-blue py50">
        <div
          class="container-sm bg-fuchsia col100 height300 border3-black dashed  "></div>
      </div>

      <!--second box-->
      <div class="container py50">
        <div class="border3-black dashed bg-turquoise height400 col60"></div>
        <div class="border3-black dashed bg-pink height400 col40"></div>
      </div>

      <!--third box -->
      <div class="bg-silver">
        <div class="container py50">
          <div class="border3-black dashed bg-pink height400 col40"></div>
          <div class="border3-black dashed bg-turquoise height400 col60"></div>
        </div>

      </div>

      <!--fourth box -->
      <div class="container py50">
        <div class="border3-black dashed bg-turquoise height400 col60"></div>
        <div class="border3-black dashed bg-pink height400 col40"></div>
      </div>

      <!--fifth box -->
      <div class="bg-silver py50">
        <div
          class="container bg-green col100 height800 border3-black dashed"></div>
      </div>

    </main>

    <footer class="bg-dark-grey ">
      <!--footer top-->
      <div class="bg-dark-grey">
        <div class="container  pt10 pb30 height400">
          <div class="border3-black dashed col40 bg-hotpink"></div>
          <div class="border3-white dashed col15 bg-aquamarine"></div>
          <div class="border3-white dashed col15 bg-aquamarine"></div>
          <div class="border3-white dashed col15 bg-aquamarine"></div>
          <div class="border3-white dashed col15 bg-aquamarine"></div>
        </div>
      </div>

      <div class="border-top-white pt30 ">
        <div
          class="container py20 bg-turquoise justify-content-between  ">
          <div class="p5 bg-pink border3-black dashed">logo</div>
          <div class="p5 bg-pink border3-black dashed">button</div>
        </div>
      </div>
    </footer>
  </body>
</html>
